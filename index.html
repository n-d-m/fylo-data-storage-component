<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Fylo data storage component</title>
  </head>

  <body>
    <div class="container">
      <div class="wrapper">
        <main>
          <img src="./images/logo.svg" alt="fylo logo" />
          <div class="icons">
            <div class="icon">
              <img src="./images/icon-document.svg" alt="document icon" />
            </div>
            <div class="icon">
              <img src="./images/icon-folder.svg" alt="folder icon" />
            </div>
            <div class="icon">
              <img src="./images/icon-upload.svg" alt="upload icon" />
            </div>
          </div>
        </main>
        <div class="storage">
          <p>
            Youâ€™ve used <span class="txt-bold">815 GB</span> of your storage
          </p>
          <div class="progbar-bg">
            <div class="progbar-bar">
              <div class="progbar-circle"></div>
            </div>
          </div>
          <div class="prog-limits">
            <p class="txt-bold">0 GB</p>
            <p class="txt-bold">1000 GB</p>
          </div>
        </div>
        <div class="amt-left">
          <p class="txt-bold">185 <span>GB Left</span></p>
        </div>
        <div class="triangle-left"></div>
      </div>

      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://github.com/n-d-m">n-d-m</a>.
      </div>
    </div>
  </body>
</html>
